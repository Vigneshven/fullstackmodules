<!DOCTYPE html>
<!-- -->
<!-- this is our web page-->
<html>
<head>
<title>Web-page</title>
</head>
<style>
h1{
position:static;
}
h2{
position:relative;
top:10px;
left:20px;
}
h3{
position:absolute;
top:50px;
right:0;
}
h4{
position:fixed;
top:0;
right:0;
}
h5{
position:sticky;
top:0;
}
</style>
<body>
<h1>Home page</h1>
<h2>This is a test with css</h2>
<h3>This is a test 1 with css</h3>
<h4>This is a test 2 with css</h4>
<h5>This is a test 3 with css</h5>
</body>
</html>
